<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Parking Log</title>

    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon copy.ico">
  </head>
  <body>
    <label for="parking lots"> Choose a parking spot:</label>
    <select name="parking lots" id="parking lots">
      <option value="Farley"><img src="https://png.pngtree.com/element_pic/17/03/27/f4d4330522eaf61864039dd00b4e473b.jpg">Farley</option>
      <option value="Coffin"><img src="https://png.pngtree.com/element_pic/17/03/27/f4d4330522eaf61864039dd00b4e473b.jpg"> Coffin</option>
      <option value="Admissions"><img src="https://png.pngtree.com/element_pic/17/03/27/f4d4330522eaf61864039dd00b4e473b.jpg">Admissions</option>
    </select>
    <a href="index.html">
      <p\> <button onclick = "unlog(1)" class="parking-spot-button">Unlog Spot 1</button> </p>
      <p\> <button onclick = "unlog(2)" class="parking-spot-button">Unlog Spot 2</button> </p>
  </a>
    <script>
      function unlog(spot) {
        if (!occupied.includes(spot)) {
          localStorage.setItem("Spot", "Spot is already empty")
        }
        const index = occupied.indexOf(spot);
        occupied.splice(index, 1)
      }
    </script>
  </body>
</html>
