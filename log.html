<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Parking Log</title>

    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon copy.ico">
  </head>
  <body>
    <label for="parking lots"> Choose a parking spot:</label>
    <select onchange="showImage(parkingLotPhotoLink(value));">
      <option value="farley">Farley</option>
      <option value="coffin"> Coffin</option>
      <option value="admissions">Admissions</option>
    </select>
    <a href="logfind.html">
      <p\> <button onclick = "spot(1)" class="parking-spot-button">Choose Spot 1</button> </p>
      <p\> <button onclick = "spot(2)" class="parking-spot-button">Choose Spot 2</button> </p>
  </a>
    <script>

      function spot(spot) {
          if (!occupied.includes(spot)) {
            occupied.push(spot);
            localStorage.setItem("Spot", spot);
          }
          else {
            localStorage.setItem("Spot", "Spot already occupied")
          }
      }

      function unlog(spot) {
        if (!occupied.includes(spot)) {
          localStorage.setItem("Spot", "Spot is already empty")
        }
        else {
          const index = occupied.indexOf(spot);
          occupied.splice(index, 1)
        }
      }
    </script>
  </body>
</html>
