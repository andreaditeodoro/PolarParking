<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Parking</title>

    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon copy.ico">
  </head>
  <body>
    <div>
      <label><h1 class="centeralign">Settings</h1>
    </div>
    <div class="settings-container">
        <div class="settings-labels">
            <label>Profile</label>
            <div class="setting-dropdown-menu">
            <select name="profile" class="setting-dropdown-menu" onchange="setSetting(this.value)">
              <option value="Select Role" onchange="setSetting(this.value)"> Select Role </option>
              <option value="student" onchange="setSetting(this.value)"> Student </option>
              <option value="faculty" onchange="setSetting(this.value)"> Faculty </option>
              <option value="visitor" onchange="setSetting(this.value)"> Visitor </option>
              <script>
                document.getElementById(value).innerHTML = localStorage.getItem('Spot');
              </script>
            </select>
          </div>
        </div>
        <div class="settings-labels">
          <label>Notification Preferences</label>
            <div class="setting-dropdown-menu">
            <select name="notification" class="setting-dropdown-menu">
              <option value="student" onchange="setSetting(this.value)"> Select Notification Settings </option>
              <option value="on"> On </option>
              <option value="off"> Off </option>
            </select>
          </div>
        </div>
        <div class="settings-labels">
          <label>Parking Preferences</label>
            <div class="setting-dropdown-menu">
            <select name="preferences" class="setting-dropdown-menu">
              <option value="student" onchange="setSetting(this.value)"> Select Parking Lot </option>
              <option value="Farley"> Farley Field House Lot </option>
              <option value="Coffin"> Coffin Street Parking Lot </option>
              <option value="admissions"> Admissions Building Parking Lot </option>
            </select>
          </div>
        </div>    
    </div>
    <nav class="topnav">
      <a class="active" href="index.html">Home</a>
      <a class="settings">Settings</a>
      <a class="report">Report</a>
      <a class="help">Help</a>
    </nav>  
  </body>
  </html>
