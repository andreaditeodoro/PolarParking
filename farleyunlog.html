<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polar Parking Log</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon copy.ico">
    <script type="text/javascript" src="java-code.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Unlog a Farley Lot Spot 
          <img src="https://pngimg.com/uploads/polar_bear/polar_bear_PNG14.png" alt="A picture of a Polar Bear" width="100" height="80">
      </h1>
  </div>
    <div class="parkingSpotRow">
      <div class="parkingSpotColumn">
          <a href="index.html">
              <p\> <button onclick = "unlog(1, 'flot')" class="parking-spot-button">Unlog Spot 1</button> </p>
              <p\> <button onclick = "unlog(3, 'flot')" class="parking-spot-button">Unlog Spot 3</button> </p>
              <p\> <button onclick = "unlog(5, 'flot')" class="parking-spot-button">Unlog Spot 5</button> </p>
            </a>
      </div>
      <div class="parkingSpotColumn">
          <a href="index.html">
              <p\> <button onclick = "unlog(2, 'flot')" class="parking-spot-button">Unlog Spot 2</button> </p>
              <p\> <button onclick = "unlog(4, 'flot')" class="parking-spot-button">Unlog Spot 4</button> </p>
              <p\> <button onclick = "unlog(6, 'flot')" class="parking-spot-button">Unlog Spot 6</button> </p>
            </a>
      </div>
      <div class="parkingSpotColumn">
          <img src="farley_map-min.png" alt="Farley Parking Map" width="500"
          height="500">
      </div>
  </div>
  <nav class="topnav">
    <a class="active" href="index.html">Home</a>
